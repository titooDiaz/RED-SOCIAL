{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% load account socialaccount %}

{% load tailwind_filters %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center py-1 my-5 sm:px-6 lg:px-8">
  <div class="bg-white p-6 rounded-lg">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-12 w-auto" src="{% static 'img/logo.png' %}" alt="Workflow">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 ">
      <span class="text-black">NO TIENES CUENTA?</span> 
    </h2>
    <p class="mt-2 text-center text-sm">
      <span class="text-black">Puedes</span>
      <a href="{% url 'account_signup' %}" class="font-medium text-green-600 hover:text-green-500">
        registrarte
      </a>
    </p>
    <p class="mt-2 text-center text-sm">
      <span class="text-black">volver al </span> 
      <a href="{% url 'home' %}" class="font-medium text-green-600 hover:text-green-500">
        inicio
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <!--FORM-->
      <form class="space-y-6" action="{% url 'account_login' %}" method="POST">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
          {{ form|crispy }}
          </div>
          <div class="text-sm">
            <a href="{% url 'account_reset_password' %}" class="font-medium text-green-600 hover:text-green-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Sign in
          </button>
        </div>
      </form>
    </div>
</div>

{% endblock %}
