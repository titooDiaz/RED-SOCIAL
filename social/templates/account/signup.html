{% extends "account/base.html" %}
{% load static %}
{% load i18n %}

{% load tailwind_filters %}

{% block head_title %}{% trans "Signup" %}{% endblock %}



{% block content %}

<div class="min-h-screen bg-grey-600 flex flex-col justify-center py-1 sm:px-6 lg:px-8 my-10">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto w-12 h-12 " src="{% static 'img/logo.png' %}" alt="Workflow">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
    <span class="dark:text-dark-txt">TIENES UNA CUENTA?</span>  
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      <span class="dark:text-dark-txt">Puedes</span> 
      <a href="{% url 'account_login' %}" class="font-medium text-green-600 hover:text-green-500">
        Loguearte!
      </a>
    </p>
    
    <p class="mt-2 text-center text-sm text-gray-600">
      <span class="dark:text-dark-txt">volver al </span> 
      <a href="{% url 'home' %}" class="font-medium text-green-600 hover:text-green-500">
        inicio
      </a>
    </p>

  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md ">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">  
      <!--FORM-->
      <form class="space-y-6 "  id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
          {{ form|crispy }}
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            REGISTRAR
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
